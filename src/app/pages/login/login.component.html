<div class="container">
	<div class="row align-items-center justify-content-center vh-100">
		<div class="col-6 d-block">
			<div class="card mx-auto">
				<h2 class="card-header">LOGIN</h2>
				<div class="card-body">
					<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
						<div class="form-group">
							<label for="username">Email</label>
							<input type="text" formControlName="username" class="form-control"
								[ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
							<div *ngIf="submitted && f.username?.errors" class="invalid-feedback">
								<div *ngIf="f.username?.errors?.required">Email is required</div>
								<div *ngIf="f.username?.errors?.email">Please enter a valid email</div>
							</div>
						</div>
						<div class="form-group mt-4">
							<label for="password">Password</label>
							<input type="password" formControlName="password" class="form-control"
								[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
							<div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
								<div *ngIf="f?.password?.errors?.required">Password is required</div>
								<div *ngIf="f?.password?.errors?.pattern">Password must contain 8-20 characters, must contain letters
									(upper and lower case), at least 1 number, and 1 special character</div>
							</div>
						</div>
						<div class="form-group mt-4">
							<button [disabled]="isLoading" class="btn btn-primary">
								<span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
